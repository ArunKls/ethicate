

{% extends 'header.html' %}
{% block body %}
<h1>Search Results</h1>
<div class="card-container">
{% if not results%}
<h1> No Search Results</h1>
{% else %}
{% for i in results %}
<div class="card">
    <div class="card-header">
        <h2>{{ i.first_name }}</h2>
    </div>
    <div class="card-body">
        <p>{{ i.last_name }}</p>
    </div>
    <div class="card-footer">
        <a href='{{ "/view_profile?id={}".format(i.id) }}' target="_blank">View Profile</a>
    </div>
</div>
{% endfor %}
{% endif %}

{% endblock %}
